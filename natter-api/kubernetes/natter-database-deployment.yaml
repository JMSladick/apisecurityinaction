apiVersion: apps/v1
kind: Deployment
metadata:
  name: natter-database-deployment
  namespace: natter-api
spec:
  selector:
    matchLabels:
      app: natter-database
  replicas: 1
  template:
    metadata:
      labels:
        app: natter-database
    spec:
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: root-ca-cert
          secret:
            secretName: root-ca-cert
        - name: natter-database-cert
          secret:
            secretName: natter-database-service-cert
            defaultMode: 256
      containers:
        - name: natter-database
          image: apisecurityinaction/h2database:latest
          imagePullPolicy: Never
          volumeMounts:
            - name: root-ca-cert
              mountPath: "/etc/certs/root-ca"
              readOnly: true
            - name: natter-database-cert
              mountPath: "/etc/certs/natter-database"
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
          ports:
            - containerPort: 9092